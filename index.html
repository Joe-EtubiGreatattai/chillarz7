<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chillarz 7 Restaurant Menu</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link rel="stylesheet" href="assest/styles/menu.css" />
  </head>
  <body>
    <div class="logo-container">
      <h2 class="logo-text">Chillarz 7 Menu</h2>
    </div>
    <div class="container mx-auto">
      <div class="sticky top-0 bg-white shadow-md py-3 px-8 mb-8">
        <input
          type="text"
          id="searchBar"
          class="border border-gray-300 rounded-md py-2 px-4 w-full"
          placeholder="Search menu..."
        />
      </div>

      <!-- Foods Section -->
      <h2 class="text-2xl font-bold mb-4 text-center w-full">
        Foods (Main Course)
      </h2>
      <div class="grid grid-cols-2 gap-4" id="foods">
        <!-- Food Cards will be generated here -->
        <!-- See More Card for Foods Section -->
        <div
          class="food-card see-more-card bg-white rounded-lg shadow-md see-more-card flex items-center justify-center"
          onclick="toggleSeeMore('foods')"
        >
          <div class="p-8">
            <h3 class="text-lg font-semibold mb-2">See More</h3>
          </div>
        </div>
      </div>

      <!-- Fast Food Section -->
      <h2 class="text-2xl font-bold my-8 text-center w-full">Fast Food</h2>
      <div class="grid grid-cols-2 gap-4" id="fastFood">
        <!-- Fast Food Cards will be generated here -->
        <!-- See More Card for Fast Food Section -->
        <div
          class="food-card bg-white rounded-lg shadow-md see-more-card flex items-center justify-center"
          onclick="toggleSeeMore('fastFood')"
        >
          <div class="p-8">
            <h3 class="text-lg font-semibold mb-2">See More</h3>
          </div>
        </div>
      </div>

      <!-- Drinks Section -->
      <h2 class="text-2xl font-bold my-8 text-center w-full">Drinks</h2>
      <div class="grid grid-cols-2 gap-4" id="drinks">
        <!-- Drink Cards will be generated here -->
        <!-- See More Card for Drinks Section -->
        <div
          class="food-card bg-white rounded-lg shadow-md see-more-card flex items-center justify-center"
          onclick="toggleSeeMore('drinks')"
        >
          <div class="p-8">
            <h3 class="text-lg font-semibold mb-2">See More</h3>
          </div>
        </div>
      </div>
    </div>

    <script src="assest/script/menu.js"></script>
  </body>
</html>
